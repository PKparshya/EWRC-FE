<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup:EWRC</title>
  </head>
  <body>
    <div class="flex justify-center my-5">
      <div class="flex w-1/2">
        <form
          id="signup-form"
          action="login.html"
          style="border: 1px solid #ef3636"
        >
          <div class="container">
            <h1 class="text-4xl font-semibold">Sign Up</h1>
            <link rel="stylesheet" href="signup.css" />
            <p>Please fill in this form to create an account.</p>
            <!-- <hr> -->
            <label for="name"><b> Name :</b></label>
            <input
              id="name"
              type="text"
              placeholder="Enter Your Name"
              name="Name"
              required
            />

            <label for="surname"><b>Surname :</b></label>
            <input
              type="text"
              placeholder="Enter Your Surname"
              name="Surname"
              required
            />

            <label for="email"><b>Email :</b></label>
            <input
              id="email"
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />

            <label for="password"><b>Password :</b></label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <label for="psw-repeat"><b>Repeat Password :</b></label>
            <input
              id="cpsw"
              type="password"
              placeholderS="Repeat Password"
              name="psw-repeat"
              required
            />

            <label>
              <input
                type="checkbox"
                checked="checked"
                name="remember"
                style="margin-bottom: 15px"
              />
              Remember me
            </label>

            <p>
              By creating an account you agree to our policy
              <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
            </p>

            <div class="clearfix flex">
              <button type="reset" class="bg-red-600 hover:bg-red-500">Cancel</button>

              <button type="submit" class="bg-green-600 hover:bg-green-500" redirect>Sign Up</button>
            </div>
          </div>
        </form>

        <script>
          const registerUser = async () => {
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            try {
              // Check if user already exists
              const response = await fetch(
                "http://localhost:5000/api/auth/register",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ name, email, password }),
                }
              );
              const data = await response.json();
              localStorage.setItem("token", data.token);
              window.location.href = "index.html";
            } catch (error) {
              console.error(error);
            }
          };

          const form = document.getElementById("signup-form");

          form.addEventListener("submit", (event) => {
            event.preventDefault();
            registerUser();
          });
        </script>
      </div>
    </div>

  </body>
</html>
